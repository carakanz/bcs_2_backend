apiVersion: v1
kind: Namespace
metadata:
  name: bcs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcs-deployment
  namespace: bcs
spec:
  replicas: 2
  selector:
    matchLabels:
      app:web
  template:
    metadata:
      namespace: bcs
      labels:
        app: web
    spec:
      containers:
        - name: bcs
          image: cr.yandex/crp50ntveojf77o60dde/bcs:__VERSION__
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: bcs
spec:
  type: NodePort
  selector: 
    app: web
  ports: 
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  namespace: bcs
spec:
  backend:
    serviceName: web
    servicePort: 80