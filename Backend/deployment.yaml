apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcs-deployment
  namespace: bcs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bcs-deployment
  template:
    metadata:
      namespace: bcs
      labels:
        app: bcs-deployment
    spec:
      containers:
        - name: bcs-deployment
          image: cr.yandex/crp50ntveojf77o60dde/backend:__VERSION__
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 80
            protocol: TCP