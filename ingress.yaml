apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bcs-ingress
  namespace: bcs
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - http:
      paths:
      - path: "/"
        backend:
          serviceName: bcs-nodeport
          servicePort: 80