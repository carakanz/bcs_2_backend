apiVersion: v1
kind: Namespace
metadata:
  name: bcs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcs-deployment
  namespace: bcs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bcs-app
  template:
    metadata:
      namespace: bcs
      labels:
        app: bcs-app
    spec:
      containers:
        - name: bcs
          image: cr.yandex/crp50ntveojf77o60dde/bcs:__VERSION__
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: bcs-sys
  namespace: bcs
spec:
  type: NodePort
  selector: 
    app: bcs-app
  ports: 
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bcs-ingress
  namespace: bcs
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - http:
      paths:
      - path: "/"
        backend:
          serviceName: bcs-sys
          servicePort: 80